<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="TTT.css">
<script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="initialize">
      <div class="button">Push</div>
    </div>
    <div class="board">
      <table cellspacing="0" cellpadding="0" style="width:550px;">
        <tr>
          <td class="border-right border-bottom"><div class="o w1">W1</div></td>
          <td class="border-right border-bottom"><div class="w2">W2</div></td>
          <td class="border-bottom"><div class="o w3">W3</div></td>
        </tr>
        <tr>
          <td class="border-bottom border-right"><div class="x Y1">Y1</div></td>
          <td class="border-bottom border-right"><div class="o y y2">Y2</div></td>
          <td class="border-bottom"><div class="y x Y3">Y3</div></td>
        </tr>
        <tr>
          <td class="border-right"><div class="x z1"></div></td>
          <td class="border-right"><div class="x z2"></div></td></td>
          <td class="z3"><div class="o z3"></div></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
