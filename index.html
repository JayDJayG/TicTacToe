<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="TTT.css">
<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Rammetto+One" rel="stylesheet">
</head>
<body>

  <!--<div class="initialize">
    <div class="banner">
      <span class="title">Tic Tac Toe</span>
      <br>
      <span class="subtitle">Chris and Jairo</span>
    </div>
    <div class="button">Start</div>

  <div class="container">
    <div >
      <div id = "container-box" class="board" onmousemove="mouseFunction(event)">
        <table cellspacing="0" cellpadding="0" style="width:100%">
          <tr>
            <td id = "w1" class="border-right border-bottom w w1 "><div>W1</div></td>
            <td id = "w2" class="border-right border-bottom w w2 ">W2</td>
            <td id = "w3" class="border-bottom w w3">W3</td>
          </tr>
          <tr>
            <td id = "y1" class="border-bottom border-right y y1 ">Y1</td>
            <td id = "y2" class="border-bottom border-right y y2 ">Y2</td>
            <td id = "y3" class="border-bottom y y3">Y3</td>
          </tr>
          <tr>
            <td id = "z1" class="border-right z z1">Z1</td>
            <td id = "z2" class="border-right z z2 ">Z2</td>
            <td id = "z3" class="z3 ">Z3</td>
          </tr>
      </table>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
