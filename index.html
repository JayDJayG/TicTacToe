<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="TTT.css">
<script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="board">
      <table cellspacing="0" cellpadding="0" style="width:100%">
        <tr>
          <td class="border-right border-bottom w w1 o">W1</td>
          <td class="border-right border-bottom w w2 o">W2</td>
          <td class="border-bottom w w3">W3</td>
        </tr>
        <tr>
          <td class="border-bottom border-right y y1 x">Y1</td>
          <td class="border-bottom border-right y y2 o">Y2</td>
          <td class="border-bottom y y3">Y3</td>
        </tr>
        <tr>
          <td class="border-right z z1">Z1</td>
          <td class="border-right z z2 x">Z2</td>
          <td class="z3 o">Z3</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
